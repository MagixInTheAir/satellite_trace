<!doctype html> <!-- Document type, HTML5 format -->
<html lang="fr"> <!-- Language definition, for search engines & others -->
<head>
  <meta charset="utf-8"> <!-- Encoding, used to avoir accent problems -->
  <title>Satellite ground track</title> <!-- Title shown in the tab -->
   
  <!-- Compatibility stylesheet -->
  <link rel="stylesheet" type="text/css" href="reset.css" />
  
  <!-- Main stylesheet --> 
  <link rel="stylesheet" type="text/css" href="main.css" />  
  
</head>
<body>
  <form id="orbital_parameters"> <!-- INPUT ZONE -->
    <fieldset>
        <div class="input_block mode_1">
        	<!-- Semi-major axis -->
            <label for="a"> a :</label> 
            <input 
            	type="number" 
            	step="0.1" 
            	name="a" 
            	value="7203.4" 
            	style="width:60px;"
            	id="a_input"
            >
        </div>
        
        <div class="input_block mode_1">
        	<!-- Eccentricity -->
            <label for="e">e :</label> 
            <input 
            	type="number" 
            	step="0.0000001" 
            	name="e" 
            	value="0.0000932" 
            	style="width:77px;"
            	id="e_input"
            >
        </div>
        
        <div class="input_block mode_1">
        	<!-- Inclination -->
            <label for="i">i :</label> 
            <input 
            	type="number" 
            	step="0.0001" 
            	name="i" 
            	value="98.7066" 
            	style="width:65px;"
            	id="i_input"
            >
        </div>
        
        <div class="input_block mode_1">
        	<!-- Longitude of the ascending node -->
            <label for="L_omega">L<sub>Ω</sub> :</label> 
            <input 
            	type="number" 
            	step="0.1" 
            	name="L_omega" 
            	value="-25" 
            	style="width:45px;"
            	id="L_omega_input"
            >
        </div>
        
        <div class="input_block mode_1">
        	<!-- Argument of periapsis -->
            <label for="omega">ω :</label> 
            <input 
            	type="number" 
            	step="0.1" 
            	name="omega" 
            	value="79" 
            	style="width:40px;"
            	id="omega_input"
            >
        </div>
        
        <div class="input_block mode_1">
        	<!-- standard gravitational parameter = GM  -->
            <label for="mu">µ :</label>
            <input 
            	type="number" 
            	step="1"
            	name="mu" 
            	value="398600" 
            	style="width:60px;"
            	id="mu_input"
            > 
        </div>
        
        <div class="input_block mode_1">
        	 <!-- minimum for v -->
            <label for="vmin">v<sub>min</sub> :</label>
            <input 
            	type="number" 
            	step="1" 
            	name="vmin" 
            	value="-120.00" 
            	style="width:65px;"
            	id="vmin_input"
            >
        </div>
        
        <div class="input_block mode_1">
        	<!-- maximum for v -->
            <label for="vmax">v<sub>max</sub> :</label>
            <input
            	type="number" 
            	step="1" 
            	name="vmax" 
            	value="440.00" 
            	style="width:60px;"
            	id="vmax_input"
            >
        </div>
        
        <div class="input_block mode_1">
        	<!-- steps between v values -->
            <label for="vstep">v<sub>step</sub> :</label>
            <input
            	type="number"
            	step="1"
            	name="vstep"
            	value="10"
            	style="width:40px;"
            	id="vstep_input"
            > 
        </div>
        
        <div class="input_block mode_2">
        	<!-- time argument -->
            <label for="t">t :</label>
            <input
            	type="number"
            	name="t"
            	step="0.01"
            	value="-1800.00"
            	style="width: 120px;"
            	id="t_input"
            >
        </div>
        
        <div class="input_block mode_2">
        	<!-- précision for dichotomy -->
            <label for="precision">precision (10^) :</label>
            <input 
            	type="number" 
            	name="precision" 
            	step="1" 
            	oninput="checkPrecision(this)" 
            	value="-3"
            	id="precision_input"
            	style="width: 40px;"> 
        </div>

        
        <div class="input_block mode_2" style="margin-left: 20px;">
            <input 
            	type="checkbox" 
            	name="simulate_live" 
            	id="simulate_live_input"
            >
            <label for="simulate_live" id="simulate_live_label" style="display: inline-block; width: 150px">
            	Live simulation (<span id="sim_speed">1</span>x)
            </label>
            
            
            <input 
            	type="checkbox" 
            	name="center_satellite" 
            	id="center_satellite_input"
            >
            <label for="center_satellite">
            	Center satellite
            </label>
            
            <input 
            	type="checkbox" 
            	name="keep_v_interval" 
            	disabled="true"
            	id="keep_v_interval_input"
            	checked="true"
            >
            <label for="keep_v_interval">
            	Keep v interval
            </label>
            
            
        </div>
        
        
        
        <!-- BUTTONS -->
        <div style="float: right">
            <input 
            	type="button"  
            	style="margin-right: 10px;" 
            	value="Change mode" 
            	id="change_mode_input"
            	name="change_mode"
            >
        </div>
        
    </fieldset>
    
  </form> <!-- END OF INPUT ZONE -->
  
  <div id="map_wrapper"> <!-- CENTER ZONE, CONTAINING THE MAP OR DATA TABLES -->
    <div id="map">
        <!-- Empty, to be filled with javascript (see main.js) -->
    </div>
    
    <!-- Empty tables, only headers have been filled (always the same) -->
    <table id="values"> <!-- Data table -->
        <tr id="headers">
            <th>v (deg)</th>
            <th>t (s)</th>
            <th>La (deg)</th>
            <th>Lo (deg)</th>
            <th>Ls (deg)</th>
        </tr>
    </table>
    
    <table id="preliminaries"> <!-- Table for preliminary values -->
        <tr id="prelim_headers">
            <th>Vc (rad)</th>
            <th>Tp (s)</th>
        </tr>
    </table>
    
    <!-- buttons -->
    <div id="map_buttons">
    	<button id="debugging_window">
			Debug window
		</button>
		<button id="fullscreen">
			Fullscreen
		</button>
		<button id="switch">
			Data tables
		</button>
	</div>
    
    
  </div> <!-- END OF CENTRAL ZONE -->
  
  <!-- JAVASCRIPT DEPENDENCIES -->
  
  <script>
  	// ELECTRON SAFETY
  	if (typeof module === 'object') {
  		window.module = module; module = undefined;
  	}
  </script>
   
  
  <script 
  	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKdtyPkmO7aR9nH171WR4kYk4KNJxzKKg"
  	defer
  ></script>
  <script src="jquery.min.js" defer></script>
  <script src="jquery.easing.min.js" defer></script>
  <script src="nite-overlay.js" defer></script>
  <script src="maplabel-compiled.js" defer></script>
  <script src="screenfull.js" defer></script>
  
  
	
  <!-- MAIN JAVASCRIPT CODE -->
  <script src="main.js" async defer></script>
  
  
  
  <script>if (window.module) module = window.module;</script>

  
</body>
</html>
